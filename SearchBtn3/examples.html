<!DOCTYPE html>
<html>
    <head>
        <title>SearchBtn3:Examples</title> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="assets/css/searchbutton.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/css/bootstrap.min.css" />

        <script src="assets/lib/jquery/jquery.js" type="text/javascript"></script>
        <script src="assets/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/lib/snap/snap.svg-min.js" type="text/javascript"></script>
        <script src="assets/js/searchbutton.js" type="text/javascript"></script>
    </head>
    <body  style="text-align: center; margin-bottom: 200px;">
        <div style="color: white;">
            <p>Click on the button and start typing a city name in the search bar. E.g. lond...
                <br>
                <br>
            </p>
        </div>
        <div>
            <div id="searchBtn1" class="jellybo-SearchBar003" data-onChange="onChange"></div>
        </div>

        <div style="color: white;">
            <p>Color change
                <br>
                <br>
            </p>
        </div>
        <div>
            <div id="searchBtn2" class="jellybo-SearchBar003" data-onChange="onChange" data-color_2="black" data-list_bg_color="rgba(0,0,0,0.2)"></div>
        </div>

        <div style="color: white;">
            <p>Width and height change
                <br>
                <br>
            </p>
        </div>
        <div>
            <div style="font-size: 25px;" id="searchBtn3" data-onChange="onChange" data-magnifier_stroke="3" class="jellybo-SearchBar003" data-width="500" data-height="70"></div>
        </div>


        <script type="text/javascript">
            function onChange(e, value) {
                var searchBtn = $(this).jellyboSearchButton003();
                if (value.length >= 3) {
                    jQuery.getJSON(
                            "http://gd.geobytes.com/AutoCompleteCity?callback=?&limit=5&q=" + value,
                            function (data) {
                                searchBtn.emptyList();
                                for (var i in data) {
                                    if (data[i]) {
                                        searchBtn.addListItem(data[i]);
                                    }
                                }
                            }
                    );
                } else {
                    searchBtn.emptyList();
                }
            }
        </script>
    </body>
</html>
